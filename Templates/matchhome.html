{% extends 'base.html' %}

{% load static %}

{% block title %}
    <title>Match-Base</title>
{% endblock title %}

{% block css %}
    <style>
        body{
            background: url("{% static 'images/matchbg.jpg' %}") no-repeat center center fixed; 
            -webkit-background-size: cover;
            -moz-background-size: cover;
            -o-background-size: cover;
            background-size: 100% 100%;
        }
        h1, h3{
            font-family: 'Montserrat', sans-serif;
            text-transform: uppercase;
            text-align: center;
            font-weight:bolder;
            letter-spacing:10px;
            color:white;
            text-shadow: 1px 2px 2px #000000;
        }
        ::-webkit-scrollbar {
            width: 0px;
          }
          
          ::-webkit-scrollbar-track {
            background: #f1f1f1; 
          }
           
          ::-webkit-scrollbar-thumb {
            background: #888; 
          }
          
          ::-webkit-scrollbar-thumb:hover {
            background: #555; 
          }
        #heading{
            color:#ffcc29;
            margin: 2.5% 0% 8% 0%;
        }
        #start{
            margin: 7% 0% 0% 0%;
        }
        option{
            text-transform: lowercase;
            background-color: #080b0c;
            color:#ffcc29;
            font-size: 125%;
            letter-spacing:5px;
        }
        #myVideo {
            position: absolute;
            right: 0;
            top:0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
            max-width: 100%;
            max-height: 100%;
            object-fit: fill;
          }
          
          .content {
            position: relative;
            margin-top: 5%;
            margin-left: 4.5%;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            color: #f1f1f1;
            width: 50%;
            padding: 20px;
            height:460px;
            overflow:auto;
            border-radius:5px;
            border: 1px solid lightgrey;
          }
    </style>
{% endblock css %}

{% block content %}
    <video autoplay muted loop id="myVideo">
        <source src="{% static 'images/matchpage.mp4' %}" type="video/mp4">
    </video>

    <div class="content">
        <h1 id="heading" style="font-size: 380%;font-weight:bold;">Start Match</h1>

        <form action="start/" method="post">
            {% csrf_token %}
            <div style="display:flex; flex-direction:column; justify-content:space-evenly;">
                <select name="team1" class="form-select" style="margin-left: 0%;font-size:175%;font-family: 'Montserrat', sans-serif;letter-spacing:2px;background-color:rgba(0, 0, 0, 0.377);color:wheat;font-weight:bold;text-transform:uppercase;" aria-label="Default select example">
                    <option selected hidden>SELECT TEAM 1</option>
                    {% if teams %}
                        {% for team in teams %}
                        <option value="{{team}}">{{team}}</option>
                        {% endfor %}
                    {% endif %}
                </select>

                <div style="padding:2.5% 0%;">
                    <h3 style="font-size:125%;">V/S</h3>
                </div>

                <select name="team2" class="form-select" style="margin-right: 0%;font-size:175%;font-family: 'Montserrat', sans-serif;letter-spacing:2px;background-color:rgba(0, 0, 0, 0.377);color:rgb(243, 230, 205);font-weight:bold;text-transform:uppercase;" aria-label="Default select example">
                    <option selected hidden>SELECT TEAM 2</option>
                    {% if teams %}
                        {% for team in teams %}
                        <option value="{{team}}">{{team}}</option>
                        {% endfor %}
                    {% endif %}
                </select>
            </div>
            <div align="center" id="start">
                <button type="submit" class="btn btn-outline-warning" style="width:25%;font-size:175%;font-family: 'Montserrat', sans-serif;letter-spacing:2px"><span>START</span></button>
            </div>
        </form>
    </div>

{% endblock content %}

{% block script %}
    <script></script>
{% endblock script %}
